spring.application.name=immopal.property-service

spring.profiles.active=secrets
springdoc.api-docs.path=/v1/api
springdoc.swagger-ui.path=/documentation.html

server.port=9002

# Database
spring.datasource.url=jdbc:postgresql://localhost:5432/propertiesdb
spring.datasource.username=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true

# Log
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework=DEBUG
logging.level.web=DEBUG
logging.level.ubb.graduation24=TRACE
logging.level.org.hibernate.sql=INFO
logging.file.name=myapp.log

